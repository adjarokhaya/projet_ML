    <style>
        body {
            background-color: #f5f5f5;
        }

            border-radius: 5px;
        }
    </style>

<body>
    <div class="container my-5">
        <h1 class="text-center font-weight-bold">Bienvenue sur notre application</h1>
        <div class="image-container">
            <img src="data:image/png;base64,{{ plot_url }}" alt="Graphique de données">
            <p>Graphique qui montre les couleurs détecter d'une image</p>
        </div>
    </div>

</html>
